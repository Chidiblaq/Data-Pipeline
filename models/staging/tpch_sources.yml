version: 2

sources:
  - name: tpch
    database: snowflake_sample_data
    schema: tpch_sf1
    tables:
      - name: orders
        description: one unique order per role and must not contain an empty value
        columns:
          - name: o_orderkey
            description: primary key
            tests:
              - unique
              - not_null
      - name: lineitem
        description: This references the order table
        columns:
          - name: l_orderkey
            tests:
              - relationships:
                  to: source('tpch', 'orders')
                  field: o_orderkey
